<div class="category">
	<div class="category__header">
		<h1 class="category__title">{{category.title}}</h1>
	</div>
	<div class="category__body">
		<ng-outlet></ng-outlet>
		<ul class="category__recipes">
			<li ng-repeat="recipe in category.recipes"><a ng-link="['Single', {id: recipe}]">{{recipe}}</a></li>
		</ul>
	</div>
</div>
